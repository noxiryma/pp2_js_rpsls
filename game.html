<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Online rock paper scissors lizard spock game against a computer!">
    <meta name="keywords" content="rock, paper, scissors, lizard, spock, free, online, game">
    <title>Rock Paper Scissors Lizard Spock</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/d3c8a1407b.js" crossorigin="anonymous"></script>
    <!-- Google Fonts --> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Teko:wght@300..700&display=swap" rel="stylesheet">   
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1 class="heading"><a href="index.html" target="_self">Rock Paper Scissors Lizard Spock</a></h1>
    <div class="game-area">
    <h3>Best of 3 wins!</h3>

    <div class="you-vs-computer">
        <img src="assets/images/you.webp" alt="" class="you-vs-image" id="player-image">
        <h2>VS</h2>
        <img src="assets/images/computer.webp" alt="" class="you-vs-image" id="computer-image">
    </div>
    <div class = "rounds">
        <h2>Round: <span id="total-rounds">0</span></h2>
      </div>
    <div id="results-round"></div>
    <div class="score-area">
        <p class="scores">Your score: <span id="score">0</span></p>
        <p class="scores">Computer score: <span id="incorrect">0</span></p>
    </div>

    <div class="game-area-buttons">
        <div>
            <button aria-label="Rock" data-choice="0" id="rock" class="button-round"></button>
            <button aria-label="Paper" data-choice="1" id="paper" class="button-round"></button>
            <button aria-label="Scissors" data-choice="2"  id="scissors" class="button-round"></button>
            <button aria-label="Lizard" data-choice="3" id="lizard" class="button-round"></button>
            <button aria-label="Spock" data-choice="4" id="spock" class="button-round"></button>
        </div>
    </div>

    <button class="button-options reset-game-button" id="reset-game">Reset game</button>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
